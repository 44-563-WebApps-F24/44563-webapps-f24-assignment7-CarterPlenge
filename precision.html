<!DOCTYPE html>
<html lang="en">
<head>
  <title>Time Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Carter Speed Check</h2>

  <div id="target">Your time: </div>
  <div id="counter">Count: </div>

  <button type="button" 
  class="btn btn-primary"
  onclick="startTime()">
  Start Timer</button>

  <button type="button" 
  class="btn btn-secondary" 
  onclick="recordTime()">
  Stop Timer</button>

  <script>
    let stopTime;

    function startTime() {
      for (let i = 0; i <= 4; i++) {
        setTimeout(function() {
          document.getElementById('counter').innerHTML = "Count: " + (4 - i);
        }, i * 1000);
      }

      setTimeout(function() {
        if (stopTime === undefined) {
          document.getElementById('target').innerHTML = "Your time: Too Slow";
        } else {
          const elapsedTime = Date.now() - stopTime;
          document.getElementById('target').innerHTML = "Your time: " + elapsedTime + " ms";
        }
      }, 4000);
    }

    function recordTime() {
      stopTime = Date.now();
      console.log("Stop time recorded:", stopTime);
    }
  </script>

</body>
</html>
