<!DOCTYPE html>
<html> 
<head> 
  <title>divs list</title>
  <style>
    .flex-container {
      display: flex;  
      flex-direction: row;
      background-color: red;
    }

    .flex-container > div {
      background-color: #f1f1f1; 
      margin: 10px;  
      padding: 20px;  
      font-size: 30px;
    }
	
    @media (max-width: 600px) { 
      .flex-container {
        flex-direction: column;
        background-color: green;
      }
    }
  </style>
</head>

<body>
  <h2>Carter builds list with divs</h2>

  <input type="text" id="inputText" placeholder="Enter text" />

  <p>Press the button to create a new element of type div with the text you entered, and then add it to the end of the container.</p>

  <button onclick="makeNewDiv()">Add end</button>

  <div class="flex-container" id="target">
  </div>
  
  <script>
    function makeNewDiv() {
      let element = document.createElement("div");
      let inputValue = document.getElementById("inputText").value;
      element.innerHTML = inputValue;
      element.style.color = "orange";
      element.className = "divlist";

      let container = document.getElementById('target');
      container.appendChild(element);
    }
  </script>
</body>
</html>
